{% if competition.feed_set.all.count %}
<!--  
    <div class="panel-heading">
      <h3 class="panel-title">Ranking</h3>
    </div>
-->
 <table class="table table-hover table-vcenter">
      <tbody>
          <p style="text-align: center;"><b><u>Ranking</u></b><p>
      <div class="collection">
        {% for feed in competition.feed_set.all|dictsortreversed:"likes" %}
        <div class="collection-item row center-align valign-wrapper">
          <span class="col s1">{{ forloop.counter }}</span>
          <a style = "color:#000 !important;" class="col s3">
            <img src="{{ feed.user.profile.get_picture }}" alt="{{ STATIC_URL }}img/av6.png"
                 class="responsive-img circle">
          </a>
          <!--href="{% url 'profile' feed.user.username %}"-->
          <a  class="col s3">
            {{ feed.user.first_name }}
          </a>
          <a style="text-align: left;"class="col s6"><br>Votes: {{ feed.likes }}</a>
        </div>
        {% endfor %}
        
  
  </div>
      </tbody>
 </table>
{% else %}

<div style="padding-left:240px;">

    <div class="modal-content">
      <h4>No Ranking</h4>
    </div>
  
  </div>
